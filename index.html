<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEDxHanyangU: 나의 사랑 온도는?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* 결과 테마: 사랑의 온도 컨셉에 맞춘 컬러 */
        .result-100 { background: linear-gradient(135deg, #FF0844 0%, #FFB199 100%); } /* 폭발하는 사랑 */
        .result-70  { background: linear-gradient(135deg, #FF8008 0%, #FFC837 100%); } /* 썸/설렘 */
        .result-36  { background: linear-gradient(135deg, #f7797d 0%, #FBD786 100%, #C6FFDD 100%); } /* 따뜻한 안정 (봄 느낌) */
        .result-36-real { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); } /* 편안함 초록 */
        .result-10  { background: linear-gradient(135deg, #0099F7 0%, #F11712 100%); } /* 이성과 감성 충돌? -> 쿨톤으로 변경 */
        .result-cool { background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%); } /* 냉철한 분석 */
        .result-0   { background: linear-gradient(135deg, #0F2027 0%, #203A43 50%, #2C5364 100%); } /* 깊은 침잠 */

        .glass-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .break-keep {
            word-break: keep-all;
        }
    </style>
</head>
<body>

    <!-- max-w-md를 max-w-3xl로 변경하여 태블릿에서도 꽉 차게 변경, min-h도 조금 더 키움 -->
    <div id="main-card" class="w-full max-w-3xl bg-white rounded-3xl shadow-2xl overflow-hidden transition-all duration-500 relative min-h-[600px] flex flex-col">
        
        <!-- 진행바 -->
        <div id="progress-container" class="w-full h-3 bg-gray-100">
            <div id="progress-bar" class="h-full bg-pink-500 transition-all duration-300" style="width: 0%"></div>
        </div>

        <!-- 질문 섹션 -->
        <div id="quiz-section" class="flex-1 p-6 md:p-12 flex flex-col justify-center">
            <div class="mb-6 text-center">
                <span class="text-sm md:text-base font-bold text-pink-500 tracking-widest uppercase">Love Temperature Test</span>
            </div>
            <div id="question-container" class="fade-in">
                <!-- JS 주입 -->
            </div>
        </div>

        <!-- 결과 섹션 -->
        <div id="result-section" class="hidden flex-1 flex flex-col items-center justify-center text-center p-8 md:p-12 text-white fade-in h-full">
            <!-- JS 주입 -->
        </div>

    </div>

    <script>
        // --- TEDxHanyangU '사랑의 온도' 맞춤형 질문 데이터 ---
        const questions = [
            {
                id: 1,
                text: "방금 1부 강연에서 '운명적인 사랑'에 대한 이야기를 들었습니다.<br>당신의 솔직한 생각은?",
                options: [
                    { text: "\"나에게도 저런 순간이 올까?\" 가슴이 두근거린다.", score: 10 },
                    { text: "\"영화 같은 이야기네.\" 낭만적이지만 현실성은 따져본다.", score: 5 },
                    { text: "\"사랑은 호르몬 작용일 뿐.\" 논리적으로 분석하며 듣는다.", score: 2 },
                    { text: "\"피곤하다...\" 사실 내용보다는 휴식이 간절하다.", score: 0 }
                ]
            },
            {
                id: 2,
                text: "지금은 인터미션(쉬는 시간)!<br>로비에서 우연히 이상형을 발견했다면?",
                options: [
                    { text: "놓칠 수 없다! 자연스럽게 다가가 말을 건다.", score: 10 },
                    { text: "일단 친구에게 말하고, 눈을 마주치며 신호를 보낸다.", score: 5 },
                    { text: "멀리서 지켜보다가, 인연이라면 다시 만나겠지 생각한다.", score: 2 },
                    { text: "내 이상형이 맞나? 휴대폰을 보며 관심을 끈다.", score: 0 }
                ]
            },
            {
                id: 3,
                text: "곧 시작될 2부 강연,<br>당신이 기대하는 '사랑의 결말'은?",
                options: [
                    { text: "불타오르는 열정! 해피엔딩의 로맨스", score: 10 },
                    { text: "잔잔한 위로와 공감, 편안한 동반자", score: 5 },
                    { text: "사랑의 본질을 꿰뚫는 철학적인 통찰", score: 2 },
                    { text: "결말보다는 나 자신을 사랑하는 법", score: 0 }
                ]
            }
        ];

        // --- 결과 데이터 (강연 맥락 반영) ---
        const results = [
            { 
                min: 0, max: 5, 
                temp: "0℃", 
                title: "나를 위한 쿨링 타임", 
                theme: "result-0", 
                desc: "지금 당신의 연애 세포는 겨울잠을 자고 있군요.<br>사랑보다는 <b>'나 자신'</b>에게 집중하고 싶은 상태입니다.<br><br>💡 <b>2부 관람 팁:</b><br>타인과의 사랑보다는, 강연자가 말하는 '자존감'과 '나를 사랑하는 법'에 귀 기울여보세요." 
            },
            { 
                min: 6, max: 12, 
                temp: "15℃", 
                title: "냉철한 분석가", 
                theme: "result-cool", 
                desc: "감정에 휩쓸리기보다는 이성적으로 사랑을 바라보고 계시네요.<br>운명보다는 <b>데이터와 논리</b>를 신뢰합니다.<br><br>💡 <b>2부 관람 팁:</b><br>감동적인 스토리 속에서 '사랑의 사회학적 의미'나 '심리적 기제'를 찾아내는 재미를 느껴보세요." 
            },
            { 
                min: 13, max: 19, 
                temp: "36.5℃", 
                title: "따스한 설렘 주의보", 
                theme: "result-36-real", 
                desc: "사랑할 준비가 완벽하게 된 가장 건강한 온도입니다.<br>작은 계기만 있다면 금세 <b>사랑에 빠질 수 있어요.</b><br><br>💡 <b>2부 관람 팁:</b><br>마음을 활짝 열고 강연을 들어보세요. 오늘 들은 문장 하나가 당신의 다음 연애를 바꿀지도 모릅니다." 
            },
            { 
                min: 20, max: 25, 
                temp: "70℃", 
                title: "한여름의 썸", 
                theme: "result-70", 
                desc: "누군가와 연결되고 싶은 마음이 가득하군요!<br>당신의 주변에는 이미 <b>핑크빛 기류</b>가 흐르고 있습니다.<br><br>💡 <b>2부 관람 팁:</b><br>옆자리에 앉은 사람에게 '강연 어떠셨어요?'라고 가볍게 말을 걸어보는 건 어떨까요?" 
            },
            { 
                min: 26, max: 30, 
                temp: "100℃", 
                title: "폭발하는 사랑의 용광로", 
                theme: "result-100", 
                desc: "지금 당신의 심장은 터질 듯이 뜨겁습니다!<br>운명적인 사랑을 쟁취할 <b>엄청난 에너지</b>를 가지고 계시군요.<br><br>💡 <b>2부 관람 팁:</b><br>강연자의 열정에 깊이 공감하며 에너지를 발산하세요! 오늘 이 자리의 주인공은 바로 당신입니다." 
            }
        ];

        let currentIdx = 0;
        let totalScore = 0;

        const mainCard = document.getElementById('main-card');
        const quizSection = document.getElementById('quiz-section');
        const resultSection = document.getElementById('result-section');
        const questionContainer = document.getElementById('question-container');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');

        function showQuestion() {
            const progress = ((currentIdx + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;

            const q = questions[currentIdx];

            let html = `
                <div class="mb-8 md:mb-12">
                    <span class="inline-block px-3 py-1 bg-pink-100 text-pink-600 text-xs md:text-sm font-bold rounded-full mb-3">
                        Q${currentIdx + 1}.
                    </span>
                    <h2 class="text-2xl md:text-4xl font-bold text-gray-800 leading-snug break-keep">
                        ${q.text}
                    </h2>
                </div>
                <div class="flex flex-col gap-4">
            `;

            q.options.forEach((opt, idx) => {
                html += `
                    <button onclick="selectOption(${opt.score})" 
                        class="w-full p-5 md:p-6 text-left border-2 border-gray-100 rounded-2xl hover:border-pink-400 hover:bg-pink-50 active:bg-pink-100 transition-all duration-200 group bg-white">
                        <div class="flex items-center">
                            <span class="w-8 h-8 md:w-10 md:h-10 flex-shrink-0 flex items-center justify-center rounded-full bg-gray-100 text-gray-500 font-bold mr-4 group-hover:bg-pink-500 group-hover:text-white transition-colors text-lg md:text-xl">
                                ${String.fromCharCode(65 + idx)}
                            </span>
                            <span class="text-gray-700 font-medium text-lg md:text-2xl leading-snug break-keep">${opt.text}</span>
                        </div>
                    </button>
                `;
            });

            html += `</div>`;
            questionContainer.innerHTML = html;
        }

        function selectOption(score) {
            totalScore += score;
            currentIdx++;

            questionContainer.style.opacity = '0';
            
            setTimeout(() => {
                if (currentIdx < questions.length) {
                    showQuestion();
                    questionContainer.style.opacity = '1';
                } else {
                    showResult();
                }
            }, 300);
        }

        function showResult() {
            quizSection.style.display = 'none';
            progressContainer.style.display = 'none';
            
            const res = results.find(r => totalScore >= r.min && totalScore <= r.max);

            mainCard.className = `w-full max-w-3xl rounded-3xl shadow-2xl overflow-hidden min-h-[600px] flex flex-col ${res.theme}`;

            resultSection.classList.remove('hidden');
            
            resultSection.innerHTML = `
                <div class="mb-2 opacity-90 text-sm md:text-base font-bold tracking-widest uppercase">Current Temperature</div>
                
                <div class="text-7xl md:text-9xl font-black mb-4 drop-shadow-md tracking-tighter">
                    ${res.temp}
                </div>
                
                <h2 class="text-2xl md:text-4xl font-bold mb-8 drop-shadow-sm break-keep">
                    ${res.title}
                </h2>

                <div class="glass-box p-8 md:p-10 rounded-2xl w-full mb-8 shadow-lg text-left">
                    <p class="text-lg md:text-2xl font-medium leading-relaxed break-keep">
                        ${res.desc}
                    </p>
                </div>

                <button onclick="location.reload()" 
                    class="w-full bg-white text-gray-900 font-bold py-5 md:py-6 text-xl rounded-xl shadow-lg hover:bg-opacity-90 active:scale-95 transition-all transform">
                    다시 테스트하기
                </button>
            `;
        }

        showQuestion();

    </script>
</body>
</html>
